<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Raad het woord</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body class="text-white bg-dark text-center" onload="initializeGame()">
<noscript>
    <h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
        enabled. Please enable Javascript and reload this page!</h2>
</noscript>

<main class="container">
    <div class="row">
        <!-- Player One overview -->
        <div class="col-3 mx-auto p-3">
            <div id="player-one">
            </div>
        </div>
        <div class="col-6">
            <div class="row">
                <h1 id="game-message" class="mx-auto p-3">Wacht op een andere speler...</h1>
                <table id="game" class="table table-dark table-striped mx-auto p-2">
                    <thead>
                    <tr>
                        <th id="game-number-of-letters" scope="row">Raad het woord</th>
                    </tr>
                    </thead>
                    <tbody id="moves">

                    </tbody>
                </table>
            </div>

            <div class="row">
                <div class="col">
                    <form>
                        <div class="row">
                            <div class="col-6 mx-auto p-2">
                                <label for="word-input">Wat is jouw antwoord?</label>
                                <input disabled type="text" id="word-input" class="form-control" placeholder="Jouw woord hier...">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6 mx-auto p-2">
                                <button disabled id="create-move" class="btn btn-secondary" type="submit">Raad!</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-3 mx-auto p-3">
            <div id="player-two">
            </div>
        </div>
    </div>
</main>
</body>
</html>
