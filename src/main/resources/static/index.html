<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spel met Letters</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript>
    <h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
        enabled. Please enable Javascript and reload this page!</h2>
</noscript>
<main class="container">
    <div class="text-center">
        <h1>Welkom bij mijn woordenspel!</h1>
        <form>
            <div class="mx-3 py-3">
                <label for="playerName" class="form-label">Wat is je naam?</label>
                <input type="text" id="playerName" class="form-control" placeholder="Jouw naam hier...">
            </div>
            <button id="create-player" class="btn btn-primary" type="submit">Start met spelen!</button>
        </form>
    </div>
</main>
</body>
</html>
