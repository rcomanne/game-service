<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Spel overzicht</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body onload="setName(),getGames()">
<noscript>
    <h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being enabled. Please enable Javascript and reload this page!</h2>
</noscript>
<main class="container">
    <div class="text-center">
        <div class="mx-2 py-2" id="overview-name">

        </div>

        <div class="mx-2 py-2">
            <form>
                <div class="mx-2 py-1 row">
                    <div class="col">
                        <h2>Maak een spel...</h2>
                    </div>
                </div>
                <div class="mx-2 py-1 row">
                    <div class="col">
                        <input type="text" id="gameName" class="form-control" placeholder="Naam van jouw spel...">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button id="create-game" class="btn btn-primary" type="submit">Maak spel aan!</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="mx-2 py-2">
            <h2>Of ga naar een bestaande game...</h2>
            <table id="game-sessions" class="table">
                <thead>
                    <tr>
                        <th>Actieve sessies om te joinen</th>
                    </tr>
                </thead>
                <tbody id="games">

                </tbody>
            </table>
        </div>
    </div>
</main>
</body>
</html>
