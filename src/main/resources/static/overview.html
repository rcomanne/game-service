<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Spel overzicht</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body class="text-white bg-dark text-center" onload="loadOverview()">
<noscript>
    <h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
        enabled. Please enable Javascript and reload this page!</h2>
</noscript>
<main class="container">
    <div class="row m-2 p-2">
        <div class="col" id="overview-name">

        </div>
    </div>

    <div class="row mx-auto p-2 border border-light rounded ">
        <!-- Create a game overview -->
        <div class="col p-3">
            <form>
                <div class="row">
                    <div class="col">
                        <h2>Maak een spel...</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 mx-auto p-2">
                        <input type="text" id="gameName" class="form-control" placeholder="Naam van jouw spel...">
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 mx-auto p-2">
                        <button id="create-game" class="btn btn-secondary btn-lg" type="submit">Maak spel aan!</button>
                    </div>
                </div>
            </form>
        </div>

        <!-- Join a game overview -->
        <div class="col p-3">
            <h2>Of ga naar een bestaande game...</h2>
            <table id="game-sessions" class="table table-dark table-striped mx-auto p-2">
                <thead>
                <tr>
                    <th scope="row">Actieve sessies om te joinen</th>
                </tr>
                </thead>
                <tbody id="games">

                </tbody>
            </table>
        </div>
    </div>
</main>
</body>
</html>
