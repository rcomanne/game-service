<!DOCTYPE html>
<html lang="en-GB">
<head>
    <title>Game overview</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body onload="setName(),getGames()">
<noscript>
    <h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being enabled. Please enable Javascript and reload this page!</h2>
</noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col">
            <div id="overview-name"></div>
        </div>
        <div class="col">
            <form class="form-inline">
                <div class="form-group">
                    <label for="gameName">Wat is de naam voor je game?</label>
                    <input type="text" id="gameName" class="form-control" placeholder="A name for your game">
                </div>
                <button id="create-game" class="btn btn-default" type="submit">Start game</button>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <table id="game-sessions" class="table table-striped">
                <thead>
                <tr>
                    <th>Active Sessions</th>
                </tr>
                </thead>
                <tbody id="games">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
